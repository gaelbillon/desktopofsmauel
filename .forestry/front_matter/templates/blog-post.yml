---
label: Blog post
hide_body: false
display_field: title
fields:
- type: text
  name: path
  label: Path / Slug
  description: Never use a number or uppercase character in path/slug
  config:
    required: true
- type: datetime
  name: date
  label: Date
  config:
    export_format: YYYY-MM-DD
    date_format: YYYY-MM-DD
    required: true
  description: 'Formated as : YYYY-MM-DD'
- type: text
  name: title
  label: Title
  config:
    max: 60
    required: true
  description: Google typically displays the first 50–60 characters of a title tag.
    If you keep your titles under 60 characters, our research suggests that you can
    expect about 90% of your titles to display properly.
- type: text
  name: category
  label: Category
  config:
    required: false
  description: 'Example : Webdev<br><br>Will be displayed like so in mdx file :<br>category:
    "Webdev"'
- type: list
  name: tags
  label: Tags
  config:
    use_select: false
  description: Will be displayed like so in mdx file <br>tags:<br>   - "Français"<br>  -
    "JAMstack"<br>  - "Static"
- type: text
  name: tldr
  label: TL;DR
  description: New Google's meta description length is up to 158 characters. On mobile
    devices, the max limit is about 120 characters.
- type: file
  name: cover
  label: Cover image
  default: "/uploads/single-pixel-transparent-png-image-default-placeholder.png"
  description: 'In mdx file : <br>cover: "./2020-05-21-at-11.57.57.png"'
- type: boolean
  name: draft
  label: Draft
  default: true
  description: Set to true if don't want to publish now. Else, set to false
pages:
- content/blog/principales-differences-entre-gatsby-et-nextjs.mdx
