---
label: Blog post
hide_body: false
display_field: title
fields:
- type: text
  name: title
  label: Title
  config:
    max: 60
    required: true
  description: Google typically displays the first 50–60 characters of a title tag.
    If you keep your titles under 60 characters, our research suggests that you can
    expect about 90% of your titles to display properly.
- type: text
  name: path
  label: Path / Slug
  description: Never use a number or uppercase character in path/slug
  config:
    required: true
- type: text
  name: tldr
  label: TL;DR
  description: New Google's meta description length is up to 158 characters. On mobile
    devices, the max limit is about 120 characters. <br>Prefer using quotes (") around
    text. If not, be careful with quotes in TL:DR, special characters, etc. use (\)
    to escape quotes inside TL;DR
- type: datetime
  name: date
  label: Date
  config:
    export_format: YYYY-MM-DD
    date_format: YYYY-MM-DD
    required: true
  description: 'Formated as : YYYY-MM-DD'
- type: text
  name: category
  label: Category
  config:
    required: false
  description: 'Examples : Webdev, Mobile Apps, Devops, Applications mobiles, Other,
    Webperf, Static, UAV, Static websites, Data Visualisation<br><br>Will be displayed
    like so in mdx file :<br>category: "Webdev"'
- type: list
  name: tags
  label: Tags
  config:
    use_select: false
  description: 'Examples : Français, gatsby, react, Sites statiques, static, statique,
    Web performance fr, Anafi, Drone, Photogrammétrie, Pix4D, Applications mobiles,
    English, Static websites, Dashboard, Data Visualisation, Dataviz,<br><br>Will
    be displayed like so in mdx file :<br>tags:<br> - "Français"<br> - "JAMstack"<br>
    - "Static"'
- type: file
  name: cover
  label: Cover image
  default: "/images/forestry/default-image-1px-fff-0-transparent.png"
  description: 'If left blank, a default 1px square transparent png will be added.<br>In
    mdx file : <br>cover: "./2020-05-21-at-11.57.57.png"'
- type: boolean
  name: draft
  label: Draft
  default: true
  description: Set to true (green) if don't want to publish now. Else, set to false
    (grey)
pages:
- content/blog/nextjs-gatsby-ssg-ssr-et-csr.mdx
- content/blog/nextjs-gatsby-ssg-ssr-et-csr.mdx
- content/blog/principales-differences-entre-gatsby-et-nextjs.mdx
- content/blog/principales-differences-entre-gatsby-et-nextjs.mdx
